<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | PM Pathfinder</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
  <header class="bg-primary text-white p-3">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="h3">PM Pathfinder</h1>
      <nav>
        <a href="index.html" class="text-white mx-2">Home</a>
        <a href="resources.html" class="text-white mx-2">Resources</a>
        <a href="about.html" class="text-white mx-2">About</a>
        <a href="contact.html" class="text-white mx-2">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container my-5">
    <h2 class="text-center mb-4" data-aos="fade-up">Get in Touch</h2>
    <p class="text-center" data-aos="fade-up" data-aos-delay="100">We'd love to hear from you. Fill out the form below and weâ€™ll get back to you soon.</p>

    <div class="row justify-content-center">
      <div class="col-md-8">
        <form>
          <div class="mb-3" data-aos="fade-right">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Your Name">
          </div>
          <div class="mb-3" data-aos="fade-right" data-aos-delay="100">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="your@email.com">
          </div>
          <div class="mb-3" data-aos="fade-right" data-aos-delay="200">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="5" placeholder="How can we help?"></textarea>
          </div>
          <button type="submit" class="btn btn-primary" data-aos="zoom-in" data-aos-delay="300">Submit</button>
        </form>
      </div>
    </div>
  </main>

  <footer class="bg-light text-center py-3">
    <p>&copy; 2025 PM Pathfinder. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
